<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <label for="hsearch"><img class="icon" src="icons/search.svg" alt="magnify icon"></label>
                <input type="search" id="hsearch" name="hsearch">

                <div class="top-header-icons">
                    <img class="header-small-bell" src="icons/bell-outline.svg" alt="bell icon">
                    <img class="header-small-icon" src="icons/panda.png" alt="panda avatar">
                    <h4>Polina Chetnikova</h4>
                </div>
            </div>

            <div class="header-bottom">
                <img class="header-icon" src="icons/panda.png" alt="panda avatar">
                <div class="header-username">
                    <h5>Hi there,</h5>
                    <h3>Polina Chetnikova (@pchova)</h3>
                </div>
                <div class="header-buttons">
                    <button class="headBtn" name="button">New</button>
                    <button class="headBtn" name="button">Upload</button>
                    <button class="headBtn" name="button">Share</button>
                </div>
            </div>

        </header>

        <aside>
            <div class="sidebar-header">
                <img class="sidebar-icon" src="icons/view-dashboard.svg" alt="icon of 4 squares">
                <h3>Dashboard</h3>
            </div>

            <div class="sidebar-main">
                <div>
                    <img class="icon" src="icons/home-variant-outline.svg" alt="house icon">
                    <p>Home</p>
                </div>

                <div>
                    <img class="icon" src="icons/id-card.svg" alt="ID icon">
                    <p>Profile</p>
                </div>

                <div>
                    <img class="icon" src="icons/message.svg" alt="message bubble icon">
                    <p>Messages</p>
                </div>

                <div>
                    <img class="icon" src="icons/history.svg" alt="clock with arrow icon">
                    <p>History</p>
                </div>

                <div>
                    <img class="icon" src="icons/tasks.svg" alt="paper stack icon">
                    <p>Tasks</p>
                </div>

                <div>
                    <img class="icon" src="icons/community.svg" alt="people icon">
                    <p>Communities</p>
                </div>

                <!-- empty to mimic space of exactly one div block  -->
                <div>
                    <img>
                    <p></p>
                </div>

                <div>
                    <img class="icon" src="icons/settings.svg" alt="tool icon">
                    <p>Settings</p>
                </div>

                <div>
                    <img class="icon" src="icons/support.svg" alt="question icon">
                    <p>Support</p>
                </div>

                <div>
                    <img class="icon" src="icons/privacy.svg" alt="shield icon">
                    <p>Privacy</p>
                </div>
            </div>
        </aside>

        <main class="main-container">

            <div class="main-header projects">Your Projects</div>
            <div class="mainbox cards"> Cards Here!</div>

            <div class="main-header announcements">Announcements</div>
            <div class="mainbox notifs">notifs here</div>

            <div class="main-header trending">Trending</div>
            <div class="mainbox trends">trends here</div>
        </main>
    </div>
</body>
</html>
