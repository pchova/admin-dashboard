<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>HEADER</h2>
        </header>

        <sidebar>
            <div class="sidebar-header">
                <img id="icon-head" src="icons/view-dashboard.svg" alt="icon of 4 squares">
                <h3>Dashboard</h3>
            </div>

            <div class="sidebar-main">
                <div>
                    <img class="icon" src="icons/home-variant-outline.svg" alt="house icon">
                    <p>Home</p>
                </div>

                <div>
                    <img class="icon" src="icons/id-card.svg" alt="ID icon">
                    <p>Profile</p>
                </div>

                <div>
                    <img class="icon" src="icons/message.svg" alt="message bubble icon">
                    <p>Messages</p>
                </div>

                <div>
                    <img class="icon" src="icons/history.svg" alt="clock with arrow icon">
                    <p>History</p>
                </div>

                <div>
                    <img class="icon" src="icons/tasks.svg" alt="paper stack icon">
                    <p>Tasks</p>
                </div>

                <div>
                    <img class="icon" src="icons/community.svg" alt="people icon">
                    <p>Communities</p>
                </div>

                <div id="empty">
                    <img>
                    <p></p>
                </div>

                <div>
                    <img class="icon" src="icons/settings.svg" alt="tool icon">
                    <p>Settings</p>
                </div>

                <div>
                    <img class="icon" src="icons/support.svg" alt="question icon">
                    <p>Support</p>
                </div>

                <div>
                    <img class="icon" src="icons/privacy.svg" alt="shield icon">
                    <p>Privacy</p>
                </div>
            </div>
        </sidebar>

        <main>
            <h2>MAIN</h2>
        </main>
    </div>
</body>
</html>
